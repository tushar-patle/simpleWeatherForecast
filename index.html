<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAndClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titleImg" class="titleImg">
        <img src="weatherLogo.jpg">
        <h1><b>Weather Report</b></h1>
    </div>
    <div id="userInputCity" class="userInputCity">
        <label for="userInput"><i><b>Enter city name: </b></i></label>
        <select id="citylist">
            <option value="SelectCity">Select City</option>
            <option value="NewDelhi">New Delhi</option>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
        </select>
    </div>
    <div id="submitReset" class="submitReset">
        <br>
        <button id="reset" type="reset">Reset</button>
    </div>
    <div id="WeatherDetails" class="WeatherDetails">
        <br>
    </div>

    <div id="newlines" class="newlines">
        <br><br><br><br><br><br>
        <br><br><br><br><br><br>
        <br><br>
    </div>
    <div id="digitalClock" name="digitalClock"><h3 id="edit">DIGITAL CLOCK</h3></div>
    <div class="box">
        <B>TIME : </B><b id="c1" class="time"></b><tr>
        <b id="c2" class="time"></b><tr>
        <b id="c3" class="time"></b><br>
        <b>DATE : </b><b id="c4" class="time"></b><br>
        <b>DAY : </b><b id="c5" class="time"></b>
    </div>
    <script src="script.js"></script>
</body>
</html>
